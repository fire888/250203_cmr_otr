<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mine Viewer</title>
      <style>
        @font-face {
          font-family: Philosopher;
          src: url(./assets/Philosopher-Regular.ttf)
        }
        body {
          font-family: Philosopher;
          color: #223495;
        }
        .app {
            margin-bottom: 100px;
        }
        .content {
          display: flex;
          flex-direction: column;
        }
        .content * {
            margin: 10px;
        }
        .view-list-item {
          display: flex;
          flex-direction: column;
          border: 1px solid rgb(255, 255, 255);
        }
        .view-list-item img {
            max-width: 100px;
            max-height: 100px;
            min-width: 100px;
            min-height: 100px;
        }
        .view-list-item:hover {
          border: 1px solid red;
          cursor: pointer;
        }
        .edit-node {
          display: flex;
          flex-direction: column; 
          border: #223495 1px solid;
          margin: 5px;            
        }
        .edit-node > * {
            margin: 2px;
            max-width: 400px;
        }
        .code {
            font-family: monospace;
            background: #f4f4f4;
            padding: 2px 4px;
            border-radius: 4px;
            white-space: pre-wrap;       /* Preserve whitespace but allow wrapping */
            word-wrap: break-word;       /* Break long words to avoid horizontal scroll */
        }
    </style>
  </head>
  <body>
    <button class="add-new-node">[+] add node</button>
    <div class="edit-node"></div>
    <div class="content"></div>
    <script type="module" src="./assets/main-edit.js"></script>
  </body>
</html>
