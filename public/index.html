<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGL | Василий Порох</title>
      <style>
        @font-face {
          font-family: Philosopher;
          src: url(./assets/Philosopher-Regular.ttf)
        }
        body {
          font-family: Philosopher;
          color: #223495;
        }
        .app {
            margin-bottom: 100px;
        }
        .nav {
            max-width: 600px;
            display: flex;
            flex-direction: row;
            margin: 0 auto;
        }
        .nav > *:last-child {
            margin-left: auto;
            margin-bottom: 50px;
        }
        .nav-item {
            background-color: rgb(255, 255, 255);
            border: 5px solid rgb(255, 255, 255);
            box-shadow: 0 0 0 7px rgb(146, 0, 0);
            max-width: 17px;
            max-height: 17px;
            min-width: 17px;
            min-height: 17px;
            margin: 15px;
        }
        .nav-item.current {
            background-color: rgb(146, 0, 0);
        }
        .view-list-item:hover,
        .nav-item:hover {
            cursor: pointer;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            align-content: center;
        }
        .content {
            margin: 10px;
        }
        .view-list {
            display: flex;            /* Включаем флексбокс */
            flex-wrap: wrap;          /* Перенос строк при нехватке места */
            gap: 30px;                /* Расстояние между элементами */
            max-width: 1000px;
            margin: 0 auto;
        }
        .view-list-item {
            flex: 1 1 calc(33.333% - 30px); /* По умолчанию 3 карточки в ряд */
            box-sizing: border-box;
            text-align: center;
            padding: 10px;
            border: 3px solid rgb(255, 255, 255);
        }
        .view-list-item img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .view-list-item:hover {
          border: 3px solid rgb(146, 0, 0);
          cursor: pointer;
        }
        @media screen and (max-width: 768px) {
          .view-list-item {
              flex: 1 1 calc(50% - 16px);
          }
        }

        /* 1 карточка в ряд, если ширина экрана меньше 480px */
        @media screen and (max-width: 480px) {
          .view-list-item {
              flex: 1 1 100%;
          }
        }    
    </style>
  </head>
  <body>
    <div class="app">
      <div class ="nav">
        <div id="code" class="nav-item"></div>
        <div id="zbrush" class="nav-item"></div>
        <div id="design" class="nav-item"></div>
        <div id="art" class="nav-item"></div>
        <div id="me" class="nav-item"></div>
      </div>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
    <script type="module" src="./assets/main.js"></script>
  </body>
</html>
